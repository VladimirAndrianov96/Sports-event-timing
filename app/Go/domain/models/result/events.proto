// protoc --gofast_out=. events.proto
syntax = "proto3";

package result;

message ResultCreatedEvent {
  string ResultID = 1;
  string CheckpointID = 2;
  string SportsmenID = 3;
  int64 TimeStart = 4;
  uint32 Version = 255;
}

message ResultFinishedEvent {
  string ResultID = 1;
  int64 TimeFinish = 2;
  uint32 Version = 255;
}
